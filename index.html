<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nyimbo za Wokovu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      background: #2c3e50;
      color: white;
      padding: 1rem;
    }
    .search-box {
      display: block;
      width: 90%;
      max-width: 600px;
      margin: 1rem auto;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .song {
      background: white;
      margin: 1rem auto;
      max-width: 700px;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .song h2 {
      margin: 0 0 0.5rem 0;
      font-size: 1.3rem;
      color: #2c3e50;
    }
    .song pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      margin: 0;
      font-size: 1rem;
    }
    .error {
      color: red;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h1>Nyimbo za Wokovu</h1>
</header>

<input type="text" class="search-box" placeholder="Search songs..." onkeyup="filterSongs()">

<div id="songs-container">
  <p>Loading songs...</p>
</div>

<script>
async function loadSongs() {
  try {
    console.log("üì• Fetching songs from nyimbo_za_wokovu.json...");
    const response = await fetch('nyimbo_za_wokovu.json');
    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
    const songs = await response.json();

    console.log(`‚úÖ Loaded ${songs.length} songs!`);
    displaySongs(songs);
    window.allSongs = songs; // store globally for search
  } catch (err) {
    console.error("‚ùå Could not load songs:", err);
    document.getElementById("songs-container").innerHTML =
      `<p class="error">‚ö†Ô∏è Could not load songs. Check nyimbo_za_wokovu.json in the repo.</p>`;
  }
}

function displaySongs(songs) {
  const container = document.getElementById('songs-container');
  container.innerHTML = '';
  songs.forEach(song => {
    const songDiv = document.createElement('div');
    songDiv.className = 'song';
    songDiv.innerHTML = `
      <h2>${song.number ? song.number + ". " : ""}${song.title}</h2>
      <pre>${song.lyrics}</pre>
    `;
    container.appendChild(songDiv);
  });
}

function filterSongs() {
  const search = document.querySelector('.search-box').value.toLowerCase();
  const filtered = window.allSongs.filter(song =>
    song.title.toLowerCase().includes(search) ||
    song.lyrics.toLowerCase().includes(search)
  );
  displaySongs(filtered);
}

// Load songs when page loads
loadSongs();
</script>

</body>
</html>
